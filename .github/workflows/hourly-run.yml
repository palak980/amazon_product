name: hourly-deals-bot

on:
  schedule:
    - cron: '5 * * * *'  # every hour at minute 5
  workflow_dispatch: {}

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'   # <<--- ensure Python 3.11 or newer

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
          AMAZON_REGION: ${{ secrets.AMAZON_REGION }}
          DEALS_DATA_DIR: /tmp/amazon_deals_data
          DEALS_CONCURRENCY: "3"
          BATCH_SIZE: "8"
          MAX_PRODUCTS_PER_RUN: "120"
          DELAY_BETWEEN_MESSAGES: "5"
        run: |
          mkdir -p /tmp/amazon_deals_data
          python main.py
